<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinimalBlogCard</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card__body">
            <div class="card__figure">
                <img class="card__figure-logo"
                    src="./assets/images/cactus.png"
                    alt="image card" />
            </div>
            <button class="card__button">Design</button>
            <h2 class="card__title">Embracing Minimalism</h2>
            <p class="card__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem neque ab earum
                enim quidem vel iure, provident facere corporis! Voluptas cumque rerum distinctio, provident iure illo
                quisquam tempora eaque quam.</p>
        </div>
        <hr class="card__divider">
        <div class="card__footer">
            <span>Annie Sprat</span>
        </div>
    </div>
</body>

</html>
